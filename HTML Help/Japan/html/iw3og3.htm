<H2><A NAME="iw3og3"></A>プレイの中断</H2>

<P>プレイヤー エリア (画面の左側です) にある自分の駒をクリックすると、ゲーム中にいつでもプレイを中断できます。プレイを中断すると、物件を抵当に入れる、抵当をぬく、建物を建てる、建物を売却する、交渉などのアクションをとることができます。ダイアログ ボックスで行なうアクションをクリックしてください。</P>

<P>このときに選択できるアクションは、<A HREF="6a4jzs.htm">アクション メニュー</A>のものと同じです。</P>
