<H2><A NAME="_g3zv"></A>チャット メッセージ</H2>

<P>インターネットを使って日本語 MONOPOLY CD-ROM ゲームをプレイしているときにネットワーク上のプレイヤーにメッセージを送るには、プレイしているコンピュータのプレイヤー エリアにあるそのプレイヤーの駒をクリックします。表示されるダイアログ ボックスで送るメッセージを入力し、送るメッセージに応じて「個人宛」と「全員宛」のいずれかのボタンをクリックします。</P>

<P><I>Westwood チャットでは日本語メッセージの送受信に制限があります。</I></P>
